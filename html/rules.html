      display: flex; flex-direction: column; overflow: hidden;

    /* Tabs */
    .tabs { display: flex; background: var(--bg); padding: 0 20px; gap: 5px; padding-top: 10px; border-bottom: 1px solid var(--border); }
    .tab {

    }
    .tab:hover { color: var(--primary); background: rgba(99, 102, 241, 0.1); }
    .tab.active { color: var(--primary); background: var(--card-bg); box-shadow: 0 -4px 6px -1px rgba(0,0,0,0.05); border: 1px solid var(--border); border-bottom: none; }

    /* Toolbar */
    .toolbar { padding: 20px 30px; background: var(--card-bg); display: flex; gap: 15px; align-items: center; border-bottom: 1px solid var(--border); }
    
    input {
      flex: 1; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border);
      background: var(--bg); color: var(--text); font-size: 14px; outline: none; transition: 0.2s;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); background: var(--card-bg); }

    button {
      padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer;
      font-weight: 600; color: white; transition: 0.2s; font-size: 14px;
    }
    .btn-primary { background: var(--primary); }
    .btn-primary:hover { background: #4f46e5; transform: translateY(-1px); }
    .btn-ghost { background: transparent; color: var(--text); border: 1px solid var(--border); }
    .btn-ghost:hover { background: var(--bg); }
    .btn-danger { background: transparent; color: var(--danger); border: 1px solid transparent; }
    .btn-danger:hover { background: rgba(239, 68, 68, 0.1); }

    /* List */
    .rule-list { flex: 1; overflow-y: auto; padding: 0; margin: 0; list-style: none; background: var(--bg); }
    .rule-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 24px; background: var(--card-bg); border-bottom: 1px solid var(--border);
      transition: 0.1s; cursor: default;
    }
    .rule-item:hover { background: #f9fafb; padding-left: 28px; } /* Hover shift effect */
    html[data-theme="dark"] .rule-item:hover { background: #2d3748; }
    
    .rule-domain { font-family: 'Monaco', 'Consolas', monospace; font-size: 14px; color: var(--text); }
    
    .icon-btn {
      background: none; border: none; cursor: pointer; font-size: 16px; padding: 8px;
      color: var(--sub-text); opacity: 0; transition: 0.2s; border-radius: 4px;
    }
    .rule-item:hover .icon-btn { opacity: 1; }
    .icon-btn:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

    .empty-state { text-align: center; padding: 60px; color: var(--sub-text); display: flex; flex-direction: column; align-items: center; gap: 10px; }
  </style>
</head>
